<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
</head>
<body>
<h1>Owner Home</h1>
<div class="container">
    <div class="row">
        <h2>Property</h2>
    </div>
    <table class="table table-striped table-bordered" border="1">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="properties : ${Item}">
            <td th:text="${properties.name}"></td>
            <td th:text="${properties.price}"></td>
            <td th:text="${properties.qty}"></td>
            <td><a th:href="@{/edit/{id}(id=${properties.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${properties.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{/addItem}" method="post">
    <input type="submit" class="btn btn-info" value="Add Item" />
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" class="btn btn-info" value="Logout" />
</form>
</body>
</html>
